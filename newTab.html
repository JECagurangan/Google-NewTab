<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <svg
      class="edit-button"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
    >
      <path
        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
    <div class="wrapper">
      <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <svg class="apps" focusable="false" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
      </div>
      <div class="logo"></div>
      <div class="search-bar">
        <div class="search-bar__logo"></div>
        <input
          class="search-bar__input"
          type="text"
          placeholder="Search Google or type a URL"
        />
        <div class="search-bar__voice-search"></div>
      </div>
      <div class="links-container">
        <div class="link">
          <div class="link__logo-circle link__logo-circle--facebook"></div>
          <span class="link__title">Facebook</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--twitter"></div>
          <span class="link__title">Twitter</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--instagram"></div>
          <span class="link__title">Instagram</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--youtube"></div>
          <span class="link__title">Youtube</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--stack"></div>
          <span class="link__title">Stack Overflow</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--github"></div>
          <span class="link__title">GitHub</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--fcc"></div>
          <span class="link__title">freeCodeCamp</span>
        </div>
        <div class="link">
          <div class="link__logo-circle link__logo-circle--twitch"></div>
          <span class="link__title">Twitch</span>
        </div>
      </div>
    </div>
  </body>
</html>
